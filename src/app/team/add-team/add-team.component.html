<div class="row">
    <div class="col-sm-6">
        <div class="card">
            <div class="card-header bg-primary"> <h5 class="card-title">Ajout Team</h5></div>
            <div class="card-body">
               

                <form  [formGroup]="addForm" (ngSubmit)="saveTeam()">

                
                    <div class="form-group">
                        <label>Name</label>
                        <input type="text" class="form-control" id="libelle" formControlName="name" [(ngModel)]="team.name" name="name" minlength="3" maxlength="50">
                    </div>

                                        
                    <div class="form-group">
                        <label>Description</label>
                        <textarea type="text" class="form-control" id="description" formControlName="description"
                         [(ngModel)]="team.description" name="description" minlength="3" maxlength="50"></textarea>
                    </div>



                    <div class="form-group">
                        <label>Teach Lead</label>
                        <select class="form-control" id="user" formControlName="user" name="user" [(ngModel)]="selectedTechLead">
                            <option>.....Selectionner....</option>
                            <option *ngFor="let uste of userTeachs" [ngValue]="uste"> {{uste.firstname}} {{uste.name}} </option>
                        </select>
                    </div>


                    <button class="btn btn-success" type="submit">save</button>

                </form>
            </div>
            <div class="card-footer">
                <div>
                    <h5 class="text-danger">{{errorMessage}}</h5> 
                </div>
            </div>
        </div>
    </div>
