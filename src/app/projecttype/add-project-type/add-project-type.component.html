
<div class="row">
    <div class="col-sm-6">
        <div class="card">
            <div class="card card-header card-primary"> <h5 class="card-title">Ajout Project Type</h5></div>
            <div class="card-body">
               
                <form [formGroup]="addForm" (ngSubmit)="saveProjectType()">

                    <div class="col-md-8">
                        <div class="form-group">

                            <label for="title">Name:</label>
                            <input formControlName="name" id="name"  [(ngModel)]="projectType.name" type="text" class="form-control" 
                                    [ngClass]="{ 'is-invalid': submitted && f.name.errors }"  >
                                    <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                                        <div *ngIf="f.name.errors.required">name is required</div>
                                    </div> 
                        </div>
                    </div>
                    <button [disabled]="!addForm.valid" class="btn btn-primary">
                        Save
                    </button>
                </form>
               
            </div>
            <div class="card-footer">
                <div>
                    <h5 class="text-danger">{{errorMessage}}</h5> 
                </div>
            </div>
        </div>
    </div>
