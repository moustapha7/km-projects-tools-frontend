<!-- Begin Page Content -->
<div  class="container-fluid">

    <!-- Page Heading -->

    <!-- DataTales Example -->
    <div class="card shadow mb-4">
        <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary">
                <button (click)="listTechlead()" class="btn btn-primary"><i class="fa fa-sync-alt"></i></button>
               List Tech Lead
            </h6>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Photo</th>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Username</th>
                            <th>Email</th>                      
                        
                        </tr>
                    </thead>
                    <tfoot>
                        <tr>
                            <th>Id</th>
                            <th>Photo</th>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Username</th>
                            <th>Email</th>          
                           
                        </tr>
                    </tfoot>
                    <tbody>
                        <tr *ngFor="let user of techleads">
                            <td>{{user.id}}</td>
                            <td>  <img class="img-profile rounded-circle" height="50" src="{{this.userService.urlUser+'/photoUserByUsername/'+user.username}}" /></td>
                            <td>{{user.firstname}}</td>
                            <td>{{user.name}}</td>
                            <td>{{user.username}}</td>
                            <td>{{user.email}}</td> 
                    
                        </tr>
                       
                    </tbody>
                </table>
            </div>
        </div>
    </div>

</div>
