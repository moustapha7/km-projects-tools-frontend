
<div class="row">
    <div class="col-sm-12">
        <div class="card">
            <div class="card card-header">
                <h5 class="card-title">Verif Code Otp</h5>
            </div>
            <div class="card-body">


                <form  [formGroup]="addForm" class="row g-3" (ngSubmit)="verifCode()">

                    <div class="col-md-5">
                        <label for="name">Username </label> 
                        <input type="text" class="form-control" name="username" [(ngModel)]="codeOtp.username"  formControlName="username" id="username" />
                   

                        <label for="email">Code</label>
                        <input type="text" class="form-control" id="codeOtp" name="codeOtp" [(ngModel)]="codeOtp.codeOtp" formControlName="codeOtp"
                            />
                
                    </div>

                
                        <button  class="btn btn-primary">Save</button>
                </form>

                <div class="alert alert-danger">
                    {{errorMessage}}
                </div>

            </div>
           
        </div>
    </div>
</div>
