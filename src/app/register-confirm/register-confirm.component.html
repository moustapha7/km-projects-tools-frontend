
<div class="row">
    <div class="col-sm-12">
        <div class="card">
            <div class="card card-header">
                <h5 class="card-title">Verif Code Otp</h5>
            </div>
            <div class="card-body">


                <form  [formGroup]="addForm" class="row g-3" (ngSubmit)="verifCode()">

                    <div class="col-md-5">
                        <label for="name">Username </label> 
                        <input type="text" class="form-control" name="username" [(ngModel)]="codeOtp.username"  formControlName="username" id="username" 
                                [ngClass]="{ 'is-invalid': submitted && f.username.errors }" >
                                <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                                    <div *ngIf="f.username.errors.required">username is required</div>
                                </div>   

                        <label for="email">Code</label>
                        <input type="text" class="form-control" id="codeOtp" name="codeOtp" [(ngModel)]="codeOtp.codeOtp" formControlName="codeOtp"
                                [ngClass]="{ 'is-invalid': submitted && f.codeOtp.errors }" >
                                <div *ngIf="submitted && f.codeOtp.errors" class="invalid-feedback">
                                    <div *ngIf="f.codeOtp.errors.required">code Otp is required</div>
                                </div>   
                
                    </div>

                
                        <button  class="btn btn-primary">check</button>
                </form>

                <div class="alert alert-danger">
                    {{errorMessage}}
                </div>

            </div>
           
        </div>
    </div>
</div>
