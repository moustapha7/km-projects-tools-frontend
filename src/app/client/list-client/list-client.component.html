<!-- Begin Page Content -->
<div class="container-fluid">

    <!-- Page Heading -->

    <!-- DataTales Example -->
    <div class="card shadow mb-4">
        <li *ngIf="isPOwner" class="nav-item">
            <a href="add-client"  class="btn btn-primary align-right"  routerLink="/add-client"> Nouveau Client</a>
        </li>
        <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary">Liste des Clients</h6>
            
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                    <thead>
                        <tr>
                            <th scope="col">id</th>
                            <th scope="col">Code</th>
                            <th scope="col">Prenom</th>
                            <th scope="col">Nom</th>
                            <th scope="col">Email</th>
                            <th scope="col">Adresse</th>
                            <th scope="col">Telephone</th>
                            <th class="text-center" scope="col">Action</th>
                        
                        </tr>
                    </thead>
                    <tfoot>
                        <tr>
                            <th scope="col">id</th>
                            <th scope="col">Code</th>
                            <th scope="col">Prenom</th>
                            <th scope="col">Nom</th>
                            <th scope="col">Email</th>
                            <th scope="col">Adresse</th>
                            <th scope="col">Telephone</th>
                            <th class="text-center" scope="col">Action</th>
                        </tr>
                    </tfoot>
                    <tbody>
                        <tr *ngFor="let item of clients ">
                            <th>{{item.id}}</th>
                            <th>{{item.code}}</th>
                            <th>{{item.prenom}}</th>
                            <th>{{item.nom}}</th>
                            <td>{{item.email}}</td>
                            <th>{{item.adresse}}</th>
                            <th>{{item.tel}}</th>
                            
                            <td>
                                <button class="btn btn-primary" (click)="detailClient(item.id)">
                                    <i class="fas fa-eye"></i> 
                                </button>
                                <button *ngIf="isPOwner" class="btn btn-success"  (click)="updateClient(item.id)">
                                  <i class="fas fa-edit"></i> 
                                </button>
                                <button  *ngIf="isPOwner" class="btn btn-danger" (click)="deleteClient(item.id)">
                                    <i class="fas fa-trash"></i> 
                                </button>
                               
                            </td> 
                        </tr>
                       
                    </tbody>
                </table>
            </div>
        </div>
    </div>

</div>
<!-- /.container-fluid -->
