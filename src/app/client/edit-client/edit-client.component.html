


<div class="row">
    <div class="col-sm-6">
        <div class="card">
            <div class="card card-header card-primary">
                <h5 class="card-title">Edit Client</h5>
            </div>
            <div class="card-body">

                <form  [formGroup]="addForm" (ngSubmit)="updateClient()">

                    <div class="form-group">
                         <label>Code</label>
                         <input type="text" class="form-control" [(ngModel)]="client.code" name="code" disabled formControlName="code"
                             id="code">
                     </div> 
         
                     <div class="form-group">
                         <label>Prenom</label>
                         <input type="text" class="form-control" [(ngModel)]="client.prenom" name="prenom" formControlName="prenom"
                             id="prenom">
                     </div>
         
                     <div class="form-group">
                         <label>Nom</label>
                         <input type="text" class="form-control" [(ngModel)]="client.nom" name="nom" formControlName="nom"
                             id="nom">
                     </div>
         
                     <div class="form-group">
                         <label>Adresse</label>
                         <input type="text" class="form-control" [(ngModel)]="client.adresse" name="adresse" formControlName="adresse"
                             id="adresse">
                     </div>
         
                     <div class="form-group">
                         <label>Telephone</label>
                         <input type="text" class="form-control" [(ngModel)]="client.tel" name="tel" formControlName="tel"
                             id="tel">
                     </div>
         
                     <div class="form-group">
                         <label>Email</label>
                         <input type="text" class="form-control" [(ngModel)]="client.email" name="email" formControlName="email"
                             id="email">
                     </div>
         
         
                     <button class="btn btn-primary">Save</button>
         
                 </form>
            </div>
            <div class="card-footer">
                <small class="text-muted">Last updated 3 mins ago</small>
            </div>
        </div>
    </div>
</div>
