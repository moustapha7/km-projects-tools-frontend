<div class="row">
  <div class="col-md-6">
        <div class="card">
            <div class="card card-header card-primary">
                <h5 class="card-title">Update Password</h5>
            </div>
            <div class="card-body">

                <form  [formGroup]="addForm" class="row g-3" (ngSubmit)="updatePassword()">

                    <div class="form-group">
                        <label for="name">Username</label> 
                        <input type="text" class="form-control" name="username" [(ngModel)]="currentUser.username"  formControlName="username" id="username"
                           disabled />
                    </div>
                
                    <div  class="form-group">
                        <label for="name">New Password </label> 
                        <input type="password" class="form-control" name="newPassword" [(ngModel)]="currentUser.newPassword"  formControlName="newPassword"
                                 [ngClass]="{ 'is-invalid': submitted && f.newPassword.errors }"  id="newPassword">
                                <div *ngIf="submitted && f.newPassword.errors" class="invalid-feedback">
                                    <div *ngIf="f.newPassword.errors.required">New Password is required</div>
                                </div> 
                    </div>
                
                    <div  class="form-group">
                        <label for="name">Confirm New Password </label> 
                        <input type="password" class="form-control" name="confirmNewPassword" [(ngModel)]="currentUser.confirmNewPassword"  formControlName="confirmNewPassword"
                                 [ngClass]="{ 'is-invalid': submitted && f.confirmNewPassword.errors }"  id="confirmNewPassword">
                                <div *ngIf="submitted && f.confirmNewPassword.errors" class="invalid-feedback">
                                    <div *ngIf="f.confirmNewPassword.errors.required">Confirm new Password is required</div>
                                </div> 
                    </div>
            
                
                    <div class="text-center">
                        <button class="btn btn-primary mr-1">save</button>
                        <button class="btn btn-secondary" type="reset" (click)="onReset()">Cancel</button>
                    </div>
                
                   
                </form>
               
            </div>
            <div class="card-footer">
                <div>
                    <h5 class="text-danger">{{errorMessage}}</h5> 
                </div>
            </div>
        </div>
    </div>
</div>
