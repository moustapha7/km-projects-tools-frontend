<div class="row">
    <div class="col-sm-6">
        <div class="card">
            <div class="card card-header card-primary">
                <h5 class="card-title">Update Password</h5>
            </div>
            <div class="card-body">

                <form  [formGroup]="addForm" class="row g-3" (ngSubmit)="updatePassword()">

                    <div class="col-md-5">
                        <label for="name">Username</label> 
                        <input type="text" class="form-control" name="username" [(ngModel)]="currentUser.username"  formControlName="username" id="username"
                           disabled />
                    </div>
                
                    <div class="col-md-5">
                        <label for="name">New Password </label> 
                        <input type="password" class="form-control" name="newPassword" [(ngModel)]="currentUser.newPassword"  formControlName="newPassword"
                         id="newPassword"  minlength="3" maxlength="20"   />
                    </div>
                
                    <div class="col-md-5">
                        <label for="name">Confirm New Password </label> 
                        <input type="password" class="form-control" name="confirmNewPassword" [(ngModel)]="currentUser.confirmNewPassword"  formControlName="confirmNewPassword"
                         id="newPassword"  minlength="3" maxlength="20"   />
                    </div>
            
                
                    <div class="col-md-5" >
                        <button  class="btn btn-primary">Save</button>
                    </div>
                
                   
                </form>
                <div class="alert alert-warning" >
                 <br />{{ errorMessage }}
                </div>
            </div>
            <div class="card-footer">
                <small class="text-muted">Last updated 3 mins ago</small>
            </div>
        </div>
    </div>
</div>
