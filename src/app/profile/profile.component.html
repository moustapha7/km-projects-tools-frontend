<div class="row">

  <div class="col-xl-8 col-lg-7">

    <!-- Area Chart -->
    <div class="card shadow mb-4">
      <div class="card-header py-3">
        <h6 class="m-0 font-weight-bold text-primary">DÃ©tails du Profil</h6>
      </div>
      <div class="card-body">

        

        
        <div class="container" *ngIf="currentUser; else loggedOut">
          <header class="jumbotron">

            <h3>
              <strong> Photo Profil :</strong> {{ currentUser.name }}
            </h3>
            <img class="img-profile rounded-circle" height="300" src="{{this.userService.urlUser+'/photoUser/'+currentUser.id}}" />

            <button *ngIf="!editPhoto" (click)="onEditPhoto(currentUser)">
              <i class="fa fa-upload" aria-hidden="true"></i>Edit
            </button>
            <span *ngIf="editPhoto">
              <input type="file" (change)="onSelectedFile($event)">
              <button class="btn btn-success btn-sm" (click)="uploadPhoto()">
                <span class="glyphicon glyphicon-upload">Upload</span>
              </button>
              {{progress}}
            </span>
    
          
          </header>
          <p>
            <strong>Username:</strong>
            {{ currentUser.username }}
          </p>
          <p>
            <strong>Email:</strong>
            {{ currentUser.email }}
          </p>
          <strong>Roles:</strong>
          <ul>
            <li *ngFor="let role of currentUser.roles">
              {{ role }}
            </li>
          </ul>
        </div>



      </div>
      <div class="card-footer">
        <a class="btn btn-primary">
          <i class="fas fa-sign-in-alt fa-sm fa-fw mr-2 text-gray-400"></i>retour
        </a>

      </div>
    </div>
  </div>



  <ng-template #loggedOut>
    Please login.
  </ng-template>
